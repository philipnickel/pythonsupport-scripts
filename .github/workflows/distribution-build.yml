            echo "âœ… Scientific computing functionality confirmed"
          else
            echo "âŒ Scientific computing test failed"
            exit 1
          fi
          
          echo ""
          echo "=== Testing VSCode Environment ==="
          
          # Test VSCode app
          if [ -d "/Applications/Visual Studio Code.app" ]; then
            APP_VERSION=$(defaults read "/Applications/Visual Studio Code.app/Contents/Info.plist" CFBundleShortVersionString 2>/dev/null || echo "unknown")
            echo "âœ… VSCode app installed (version: $APP_VERSION)"
          else
            echo "âŒ VSCode app not found in /Applications"
            exit 1
          fi
          
          # Test CLI tools
          export PATH="/usr/local/bin:$PATH"
          hash -r 2>/dev/null || true
          
          if command -v code >/dev/null 2>&1; then
            if code --version >/dev/null 2>&1; then
              CODE_VERSION=$(code --version | head -1)
              echo "âœ… VSCode CLI working: $CODE_VERSION"
              echo "  Location: $(which code)"
            else
              echo "âŒ VSCode CLI not functioning"
              exit 1
            fi
          else
            echo "â„¹ï¸  VSCode CLI not in default PATH (checking app bundle)"
            if [ -x "/Applications/Visual Studio Code.app/Contents/Resources/app/bin/code" ]; then
              echo "âœ… VSCode CLI available at app bundle location"
            else
              echo "âŒ VSCode CLI not found"
              exit 1
            fi
          fi
          
          echo ""
          echo "=== Testing End-to-End Integration ==="
          
          # Create integration test
          TEMP_DIR=$(mktemp -d)
          TEST_SCRIPT="$TEMP_DIR/integration_test.py"
          
          cat > "$TEST_SCRIPT" << 'EOF'
