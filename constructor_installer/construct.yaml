# Constructor configuration for DTU Python Stack
# Phase 1: Python environment with required packages

name: dtu-python-stack
version: 1.0.0

channels:
  - conda-forge

specs:
  # Core Python environment
  - python=3.11
  - conda
  - pip
  
  # Essential scientific computing packages
  - pandas
  - scipy
  - statsmodels
  - uncertainties
  - dtumathtools

# macOS-specific configuration 
# Testing PKG installer with LocalSystem target
installer_type: pkg
installer_filename: DTU-Python-Stack-{{ version }}.pkg

# Package metadata
pkg_name: DTU-Python-Stack

# Installation behavior
initialize_conda: true
initialize_by_default: true
register_python: true
register_python_default: true

# macOS specific settings
keep_pkgs: false
